<script>
    //* Function to calculate the gross pay, tax and net pay, global variables
function myCalculate() {
let hourWage = document.getElementById("hourWage").value;
let hourWorked = document.getElementById("hourWorked").value;
let taxBracket = document.getElementById("taxBracket").value;

//* daily 
let salary = hourWage * hourWorked;
let tax = salary * taxBracket / 100;
let netSalary = salary - tax;


//* weekly
let weeklySalary = hourWage * hourWorked * 5;
let weekyTax = salary * taxBracket / 100 * 5;
let weekyNetSalary = weeklySalary - weekyTax;   

//* monthly
let monthlySalary = hourWage * hourWorked * 30;
let monthlyTax = monthlySalary * taxBracket / 100;
let monthlyNetSalary = monthlySalary - monthlyTax;

//* yearly
let yearlySalary = hourWage * hourWorked * 365;
let yearlyTax = yearlySalary * taxBracket / 100;
let yearlyNetSalary = yearlySalary - yearlyTax;


//* display the daily ammounts 
document.getElementById("myDiv01").innerHTML = "<br> <br> <br> <h3> Daily Ammounts </h3>" + "Daily Salary: " + salary + "$ <br> "+ "Daily Tax: " + tax + "$ <br>" +"Daily Net salary: " + netSalary + "$ <br>" 


//* display the weekly ammounts 
document.getElementById("myDiv02").innerHTML = "<br> <br> <br> <h3> Weekly Ammounts </h3>" + "Weekly Salary: " + weeklySalary + "$ <br>" + "Weekly Tax: " + weekyTax + " $ <br>" + "Weekly Net salary: " + weekyNetSalary + "$ <br>" 


//* display the monthly ammounts

document.getElementById("myDiv03").innerHTML = "<br> <br> <br> <h3> Monthly Ammounts </h3>" + "Monthly Salary: " + monthlySalary + "$ <br>" + "Monthly Tax: " + monthlyTax + " $ <br>" + "Monthly Net salary: " + monthlyNetSalary + "$ <br>" 

//* display the yearly ammounts
document.getElementById("myDiv04").innerHTML = "<br> <br> <br> <h3> Yearly Ammounts </h3>" + "Yearly Salary: " + yearlySalary + "$ <br>" + "Yearly Tax: " + yearlyTax + " $ <br>" + "Yearly Net salary: " + yearlyNetSalary + "$ <br>" 
}

</script>
